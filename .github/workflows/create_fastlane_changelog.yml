name: Fastlane changelog

on:
  release:
    types: [created]

jobs:
  deploy-apk:

    runs-on: ubuntu-18.04

    outputs:
      VCODE: ${{ steps.get_vcode.outputs.VCODE }}

    steps:
      - uses: actions/checkout@v3

      - name: Get VCODE
        id: get_vcode
        run: echo ::set-output name=VCODE::$(expr $(date +%s) / 60 - 26797800)

  update-repo:

    runs-on: ubuntu-latest
    needs: deploy-apk

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Checkout master
        run: |
          git checkout master

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create fastlane changelog
        run: |
          echo ${{ steps.get_release.outputs.body }} >> fastlane/metadata/android/en-US/changelogs/${{needs.deploy-apk.outputs.VCODE}}.txt

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fastlane/metadata/android/en-US/changelogs/${{needs.deploy-apk.outputs.VCODE}}.txt
          git commit -m "Update release version to ${{ steps.get_version.outputs.VERSION }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'master'
