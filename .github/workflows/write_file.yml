name: Write File
on:
  workflow_dispatch:
  
jobs:
  write:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Write file
        run: |
          echo "${{ secrets.file_content_b64 }}" | base64 --decode > file
          cat file
          
